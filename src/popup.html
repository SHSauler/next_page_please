<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .section {
      margin: 1rem 0;
    }
    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
      min-height: 2rem;
      padding: 0.5rem;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .bubble {
      display: inline-flex;
      align-items: center;
      background: #f0f0f0;
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.9rem;
    }
    .bubble .remove {
      margin-left: 0.5rem;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ddd;
      color: #666;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.8rem;
      border: none;
      padding: 0;
    }
    .bubble .remove:hover {
      background: #ccc;
      color: #333;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .input-row input {
      flex-grow: 1;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .input-row button {
      padding: 0.5rem 1rem;
      background: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-row button:hover {
      background: #0250bb;
    }
    .tab-container {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid #0060df;
      color: #0060df;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .enable-toggle {
      margin: 1rem 0;
    }
    h4 {
      margin: 1rem 0 0.5rem 0;
      color: #444;
    }
    .help-text {
      color: #666;
      font-size: 0.9rem;
      line-height: 1.4;
      margin: 0.5rem 0;
    }
    .section-help {
      color: #666;
      font-size: 0.85rem;
      margin: 0.25rem 0 0.75rem 0;
    }
  </style>
</head>
<body>
  <h3>Next Page Please Settings</h3>
  
  <p class="help-text">Navigate pages using keyboard ← left and → right arrow keys.</p>
  
  <div class="enable-toggle">
    <label>
      <input type="checkbox" id="enabled"> Enable extension
    </label>
    <button id="resetDefaults" class="reset-button">Reset to Defaults</button>
  </div>

  <style>
    .enable-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reset-button {
      padding: 0.5rem 1rem;
      background: #ee0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-button:hover {
      background: #cc0000;
    }
  </style>

  <div class="tab-container">
    <div class="tab active" data-tab="keywords" title="Keywords are the text found in navigation buttons, like 'next' or 'previous'">Keywords</div>
    <div class="tab" data-tab="exclusions" title="Exclusions help avoid false detections in areas like comment sections or slideshows">Exclusions</div>
  </div>

  <div id="keywords" class="tab-content active">
    <div class="section">
      <h4 title="Add words commonly found in buttons that go to the next page">Next Page Keywords</h4>
      <div class="bubble-container" id="nextKeywordsList"></div>
      <div class="input-row">
        <input type="text" id="newNextKeyword" placeholder="Add new 'next' keyword...">
        <button id="addNextKeyword">Add</button>
      </div>
    </div>

    <div class="section">
      <h4 title="Add words commonly found in buttons that go to the previous page">Previous Page Keywords</h4>
      <div class="bubble-container" id="prevKeywordsList"></div>
      <div class="input-row">
        <input type="text" id="newPrevKeyword" placeholder="Add new 'previous' keyword...">
        <button id="addPrevKeyword">Add</button>
      </div>
    </div>
  </div>

  <div id="exclusions" class="tab-content">
    <p class="section-help">Exclude words from navigation detection.</p>
    <div class="bubble-container" id="exclusionList"></div>
    <div class="input-row">
      <input type="text" id="newExclusion" placeholder="Add new exclusion...">
      <button id="addExclusion">Add</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
